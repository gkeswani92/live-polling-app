<!DOCTYPE html>
<html>
    <head>
        <title>Live Polling</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Bootstap class to make sure content is handled nicely in all screen sized -->
        <div id="react-container" class="container">
            <h2>Live Polling App</h2>
        </div>

        <!-- We cannot directly serve javascript react content from a js file with es6 content
        in it to the browser like this:

        <script type="text/javascript" src="app-client.js"></script>
    
        We need to set it up in a way where the javascript gets compiled into a single javascript
        file that the browser can understand.
        
        We will do this by packaging up the app-client.js and the App component into the bundle.js 
        file using webpack and babel-loader. The babel-loader converts the JSX and ES6 code into javascript  
        thats readable by the browser.

        <script type="text/javascript" src="bundle.js"></script>
        -->
    </body>
</html>
